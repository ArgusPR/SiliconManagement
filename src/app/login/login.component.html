<!DOCTYPE html>
<div class="form myForm" [ngClass]="formStatus">
    <h2 id="registration" style="text-align: center;">Login Form</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control" />
            <div>
                <span style="color: red;" 
                *ngIf="!reactiveForm.get('email').valid && reactiveForm.get('email').touched">
                Please enter email!!</span>
              </div>

            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password" class="form-control" />
            <div>
                <small *ngIf="reactiveForm.get('password').errors?.['required'] && reactiveForm.get('password').touched">Password is a required field.</small>
                <small *ngIf="reactiveForm.get('password').errors?.['noSpaceAllowed']">Password cannot contain a space..</small>
            </div>

            <input type="submit" value="Submit" id="btn" style="background-color: rgb(115, 132, 206);"/>
        </div>
    </form>
</div>
